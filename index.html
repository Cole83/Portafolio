<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Saltando</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        
        .palabra {
            display: flex;
            gap: 10px;
        }
        
        .letra {
            font-size: 5rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: saltar 1.5s ease infinite;
        }
        
        /* Diferentes retrasos para cada letra */
        .letra:nth-child(1) { animation-delay: 0.1s; }
        .letra:nth-child(2) { animation-delay: 0.2s; }
        .letra:nth-child(3) { animation-delay: 0.3s; }
        .letra:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes saltar {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            30% {
                transform: translateY(-50px) scale(1.1, 0.9);
            }
            50% {
                transform: translateY(0) scale(1);
            }
            65% {
                transform: translateY(-20px) scale(1.05, 0.95);
            }
        }
    </style>
</head>
<body>
    <div class="palabra">
        <span class="letra">H</span>
        <span class="letra">o</span>
        <span class="letra">l</span>
        <span class="letra">a</span>
    </div>
</body>
</html>
