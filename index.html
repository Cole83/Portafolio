<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Saltando</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .palabra {
            display: flex;
            gap: 15px;
        }
        
        .letra {
            font-size: 6rem;
            font-weight: bold;
            position: relative;
            animation: saltar 1.8s ease infinite;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }
        
        /* Colores y retrasos individuales para cada letra */
        .letra:nth-child(1) { 
            color: #6bcaff; 
            animation-delay: 0.1s; 
        }
        .letra:nth-child(2) { 
            color: #48dbfb; 
            animation-delay: 0.2s; 
        }
        .letra:nth-child(3) { 
            color: #1dd1a1; 
            animation-delay: 0.3s; 
        }
        .letra:nth-child(4) { 
            color: #feca57; 
            animation-delay: 0.4s; 
        }
        
        @keyframes saltar {
            0%, 100% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            30% {
                transform: translateY(-80px) rotate(10deg) scale(1.2, 0.8);
                text-shadow: 5px 15px 8px rgba(0, 0, 0, 0.3);
            }
            50% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            65% {
                transform: translateY(-30px) rotate(-5deg) scale(1.1, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="palabra">
        <span class="letra">H</span>
        <span class="letra">o</span>
        <span class="letra">l</span>
        <span class="letra">a</span>
        <span class="letra">!</span>
        <span class="letra">!</span>
    </div>
</body>
</html>
