<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Enviar con Avión</title>
    <style>
        .btn-enviar {
            position: relative;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .btn-enviar:hover {
            background-color: #45a049;
            padding-right: 50px;
        }
        
        .btn-enviar::after {
            content: "✈️";
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        
        .btn-enviar:hover::after {
            right: 15px;
            animation: fly 0.5s ease;
        }
        
        @keyframes fly {
            0% {
                transform: translateY(-50%) rotate(0deg);
            }
            25% {
                transform: translateY(-60%) rotate(10deg);
            }
            50% {
                transform: translateY(-50%) rotate(0deg);
            }
            75% {
                transform: translateY(-40%) rotate(-10deg);
            }
            100% {
                transform: translateY(-50%) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <button class="btn-enviar">Enviar Mensaje</button>
</body>
</html>
