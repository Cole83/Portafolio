<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Rebotando</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .contenedor {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .hola {
            position: absolute;
            font-size: 5rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: rebotar 3s linear infinite;
        }
        
        @keyframes rebotar {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(200px, 200px);
            }
            50% {
                transform: translate(400px, 0);
            }
            75% {
                transform: translate(200px, -200px);
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="hola">Hola</div>
    </div>
</body>
</html>
